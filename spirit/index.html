<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정령 형상변환 리큐르</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 내비게이션 바 추가 -->
    <nav class="nav-container">
        <div class="container">
            <div class="nav-buttons">
                <a href="../index.html" class="nav-button">정령 형상변환</a>
                <a href="#" class="nav-button active">마비노기 경매장</a>
            </div>
        </div>
    </nav>
    
    <!-- 원래 헤더 -->
    <header>
        <h1>정령 형상변환 리큐르</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="이름 검색...">
        </div>
        <div class="filter-section">
            <div class="filter-group loop-filter-group">
                <h3>무한 지속</h3>
                <button id="loopFilter" class="loop-filter">무한 지속</button>
            </div>
            <div class="filter-group color-filter-group">
                <h3>색상 필터</h3>
                <div class="color-filters" id="colorFilters">
                    <!-- 색상 필터는 스크립트로 생성됨 -->
                </div>
            </div>
            <div class="filter-group set-filter-group">
                <h3>세트 필터</h3>
                <select id="setFilter">
                    <option value="">모든 세트</option>
                    <!-- 세트 옵션은 스크립트로 생성됨 -->
                </select>
            </div>
        </div>
        <div class="stats" id="stats">
            총 <span id="totalCount">0</span>개 중 <span id="filteredCount">0</span>개 표시
        </div>
    </header>

    <main>
        <div class="card-container" id="card-container">
            <!-- 카드는 스크립트로 생성됨 -->
        </div>
    </main>

    <!-- 모달 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-media-container" id="modalMediaContainer"></div>
            <div class="modal-info">
                <h2 id="modalTitle"></h2>
                <div class="modal-details">
                    <div class="modal-colors" id="modalColors"></div>
                    <div class="modal-attributes" id="modalAttributes"></div>
                    <div class="modal-release-info" id="modalReleaseInfo"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
