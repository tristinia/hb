<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마비노기 정령 형상변환 리큐르 리스트</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>마비노기 정령 형상변환 리큐르 리스트</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="이름 검색...">
        </div>
        <div class="filter-section">
            <div class="filter-group">
                <h3>색상 필터</h3>
                <div class="color-filters" id="colorFilters">
                    <!-- 색상 필터는 자바스크립트로 생성됩니다 -->
                </div>
            </div>
            <div class="filter-group">
                <h3>세트 필터</h3>
                <select id="setFilter">
                    <option value="">모든 세트</option>
                    <!-- 세트 옵션은 자바스크립트로 생성됩니다 -->
                </select>
            </div>
            <div class="filter-group">
                <h3>지속 효과</h3>
                <button id="loopFilter" class="loop-filter">무한지속</button>
            </div>
        </div>
        <div class="stats" id="stats">
            총 <span id="totalCount">0</span>개 중 <span id="filteredCount">0</span>개 표시
        </div>
    </header>

    <main>
        <div class="card-container" id="card-container">
            <!-- 카드는 자바스크립트로 생성됩니다 -->
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-media-container" id="modalMediaContainer">
                <!-- 영상 또는 이미지가 여기에 들어갑니다 -->
            </div>
            <div class="modal-info">
                <h2 id="modalTitle"></h2>
                <div class="modal-details">
                    <div class="modal-colors" id="modalColors">
                        <!-- 색상 정보가 여기에 들어갑니다 -->
                    </div>
                    <div class="modal-attributes" id="modalAttributes">
                        <!-- 세트, 무한지속 정보가 여기에 들어갑니다 -->
                    </div>
                    <div class="modal-release-info" id="modalReleaseInfo">
                        <!-- 출시 정보가 여기에 들어갑니다 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
