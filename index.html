<!-- 세트 옵션은 자바스크립트로 생성됩니다 -->
                </select>
            </div>
        </div>
        <div class="stats" id="stats">
            총 <span id="totalCount">0</span>개 중 <span id="filteredCount">0</span>개 표시
        </div>
    </header>

    <main>
        <div class="card-container" id="card-container">
            <!-- 카드는 자바스크립트로 생성됩니다 -->
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-media-container" id="modalMediaContainer">
                <!-- 영상 또는 이미지가 여기에 들어갑니다 -->
            </div>
            <div class="modal-info">
                <h2 id="modalTitle"></h2>
                <div class="modal-details">
                    <div class="modal-colors" id="modalColors">
                        <!-- 색상 정보가 여기에 들어갑니다 -->
                    </div>
                    <div class="modal-attributes" id="modalAttributes">
                        <!-- 세트, 무한지속 정보가 여기에 들어갑니다 -->
                    </div>
                    <div class="modal-release-info" id="modalReleaseInfo">
                        <!-- 출시 정보가 여기에 들어갑니다 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
