<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마비노기 정령 형상변환 리큐르 리스트</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>마비노기 정령 형상변환 리큐르 리스트</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="이름 검색...">
        </div>
        <div class="filter-section">
            <div class="filter-group">
                <h3>색상 필터</h3>
                <div class="color-filters" id="colorFilters">
                    <!-- 색상 필터는 자바스크립트로 생성됩니다 -->
                </div>
            </div>
            <div class="filter-group">
                <h3>무한지속</h3>
                <button id="loopFilter" class="loop-filter">무한지속</button>
            </div>
            <div class="filter-group">
                <h3>세트 필터</h3>
                <select id="setFilter">
                    <option value="">모든 세트</option>
