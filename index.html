<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마비노기 도구모음</title>
    <link rel="stylesheet" href="assets/css/auction.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap">
    <script src="assets/js/common/firebase-config.js"></script>
</head>
<body>
    <div class="main-container sidebar-collapsed" id="main-container">
        <!-- 좌측 사이드바 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <span class="app-title">마비노기 도구모음</span>
                <button class="toggle-sidebar-btn" id="toggle-sidebar" title="사이드바 토글">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                </button>
            </div>
            
            <!-- 메인 메뉴 (최상단) -->
            <div class="main-menu">
                <ul class="main-menu-list" id="main-menu-list">
                    <li class="main-menu-item">
                        <button class="main-menu-button" data-menu="calculate">
                            <span>계산</span>
                            <svg class="expand-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                        <ul class="submenu-list" id="calculate-submenu">
                            <li class="submenu-item">
                                <button class="submenu-button" data-route="calculate/auction-fee">경매장 수수료</button>
                            </li>
                            <li class="submenu-item">
                                <button class="submenu-button" data-route="calculate/training-stone">일반 훈련석</button>
                            </li>
                        </ul>
                    </li>
                    <li class="main-menu-item">
                        <button class="main-menu-button" data-menu="search">
                            <span>검색</span>
                            <svg class="expand-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                        <ul class="submenu-list" id="search-submenu">
                            <li class="submenu-item">
                                <button class="submenu-button active" data-route="search/auction">경매장</button>
                            </li>
                            <li class="submenu-item">
                                <button class="submenu-button" data-route="search/pouch">주머니</button>
                            </li>
                        </ul>
                    </li>
                    <li class="main-menu-item">
                        <button class="main-menu-button" data-menu="fashion">
                            <span>의장</span>
                            <svg class="expand-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                        <ul class="submenu-list" id="fashion-submenu">
                            <li class="submenu-item">
                                <button class="submenu-button" data-route="fashion/spirit-transform">정령형변</button>
                            </li>
                            <li class="submenu-item">
                                <button class="submenu-button" data-route="fashion/effect-card">이펙트카드</button>
                            </li>
                            <li class="submenu-item">
                                <button class="submenu-button" data-route="fashion/title">타이틀</button>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            
            <div class="sidebar-tabs">
                <button class="sidebar-tab active" data-tab="category">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
                    카테고리
                </button>
                <button class="sidebar-tab" data-tab="filter">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon></svg>
                    세부 옵션
                </button>
                <button class="sidebar-tab" data-tab="bookmark">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path></svg>
                    즐겨찾기
                </button>
            </div>
            
            <div class="sidebar-content">
                <!-- 카테고리 패널 -->
                <div class="sidebar-panel active" id="category-panel">
                    <ul class="category-list" id="main-categories">
                        <!-- 카테고리 목록 동적 생성 -->
                        <li class="category-loading">카테고리 로딩 중...</li>
                    </ul>
                </div>
                
                <!-- 세부 옵션 패널 -->
                <div class="sidebar-panel" id="filter-panel">
                    <div class="filter-dropdown-container">
                        <select id="filter-selector" class="filter-selector">
                            <option value="">옵션 선택...</option>
                        </select>
                    </div>
                    <div class="active-filters" id="active-filters">
                        <!-- 필터 항목들이 여기에 추가됩니다 -->
                    </div>
                </div>
                
                <!-- 즐겨찾기 패널 -->
                <div class="sidebar-panel" id="bookmark-panel">
                    <div class="bookmark-empty">
                        <p>즐겨찾기한 항목이 없습니다.</p>
                        <p>아이템 검색 후 별표를 클릭하여 즐겨찾기에 추가할 수 있습니다.</p>
                    </div>
                    <ul class="bookmark-list" id="bookmark-list">
                        <!-- 즐겨찾기 항목 동적 생성 -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- 모바일용 백드롭 -->
        <div class="sidebar-backdrop" id="sidebar-backdrop"></div>

        <!-- 메인 콘텐츠 영역 -->
        <div class="content">
            <!-- 사이드바 토글 버튼 (콘텐츠 영역) -->
            <button class="content-sidebar-toggle" id="content-sidebar-toggle" title="메뉴 열기">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
            
            <!-- 메인 검색 영역 -->
            <div class="search-container" id="search-container">
                <div class="search-wrapper">
                    <button class="logo-button" id="logo-button" title="초기화">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                    </button>
                    <input type="text" id="search-input" placeholder="아이템 이름을 입력하세요..." autocomplete="off">
                    <button class="clear-button" id="clear-button" title="입력 지우기">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                    <button class="search-button" id="search-button" title="검색">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>
                <div id="suggestions" class="suggestions-list"></div>
            </div>
            
            <!-- 페이지 콘텐츠 영역 -->
            <div id="page-content">
                <!-- 기본 페이지 (경매장 검색) -->
                <div id="auction-page" class="page-section active">
                    <!-- 검색 결과 영역 -->
                    <div class="results-container" id="results-container">
                        <table class="results-table">
                            <thead>
                                <tr>
                                    <th style="width: 50%">아이템</th>
                                    <th style="width: 15%">남은 시간</th>
                                    <th style="width: 10%">수량</th>
                                    <th style="width: 25%">가격</th>
                                </tr>
                            </thead>
                            <tbody id="results-body">
                                <!-- 검색 결과가 여기에 표시됩니다 -->
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <!-- 다른 페이지들 (준비 중) -->
                <div id="placeholder-page" class="page-section">
                    <div class="placeholder-content">
                        <h2>준비 중입니다</h2>
                        <p>해당 페이지는 현재 개발 중입니다. 곧 만나보실 수 있습니다.</p>
                    </div>
                </div>
            </div>
            
            <!-- 페이지네이션 영역 -->
            <div id="pagination" class="pagination">
                <!-- 페이지네이션 동적 생성 -->
            </div>
        </div>
    </div>

    <!-- 툴팁 컨테이너 -->
    <div id="item-tooltip" class="item-tooltip" style="display: none;"></div>

    <!-- 로딩 스피너 -->
    <div id="loading-spinner" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
        <p>데이터를 불러오는 중...</p>
    </div>

    <!-- JavaScript ES 모듈 -->
    <script src="assets/js/auction/app.js" type="module"></script>
</body>
</html>
