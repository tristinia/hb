<!DOCTYPE html>
<html>
<head>
    <title>Spirit List</title>
    <style>
        .spirit-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .spirit-item {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .spirit-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="spirit-grid" id="spiritContainer"></div>

    <script src="script.js"></script>
</body>
</html>
