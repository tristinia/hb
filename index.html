<!DOCTYPE html>
<html>
<head>
    <title>마비노기 이펙트</title>
    <style>
        #video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .video-item {
            cursor: pointer;
            text-align: center;
        }
        #detail-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="video-container"></div>
    <div id="detail-modal"></div>
    <script src="script.js"></script>
</body>
</html>
