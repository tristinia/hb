<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마비노기 경매장</title>
    <link rel="stylesheet" href="../../assets/css/auction.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap">
    <script src="../../assets/js/common/firebase-config.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="header-section">
            <h1>마비노기 경매장</h1>
        </div>

        <div class="content-layout">
            <!-- 카테고리 패널 (왼쪽) -->
            <div class="left-panel">
                <div class="category-panel">
                    <div class="panel-header">
                        <h3>카테고리</h3>
                        <button class="toggle-button" id="toggle-all-categories" title="카테고리 펼치기">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                    </div>
                    <ul class="category-list" id="main-categories">
                        <!-- 카테고리 목록 동적 생성 -->
                        <li class="category-item">
                            <div class="category-loading">카테고리 로딩 중...</div>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- 중앙 컨텐츠 (검색 + 결과) -->
            <div class="center-panel">
                <!-- 검색 영역 -->
                <div class="search-container">
                    <div class="search-wrapper">
                        <input type="text" id="search-input" placeholder="아이템 이름을 입력하세요..." autocomplete="off">
                        <button class="search-button" id="search-button" title="검색">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                        </button>
                        <button class="reset-button" id="reset-button" title="초기화">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
                        </button>
                    </div>
                    <div id="suggestions" class="suggestions-list"></div>
                </div>

                <!-- 카테고리 경로 바 -->
                <div class="category-path-panel">
                    <div class="category-path" id="category-path">
                        <span class="category-path-main category-button">전체</span>
                    </div>
                </div>

                <!-- 검색 결과 -->
                <div class="results-panel">
                    <div class="result-stats-container">
                        <div id="result-stats" class="result-stats">검색 결과가 여기에 표시됩니다</div>
                    </div>
                    <div class="items-virtual-container" id="items-container">
                        <table class="results-table">
                            <thead>
                                <tr>
                                    <th style="width: 60%">아이템</th>
                                    <th style="width: 15%">수량</th>
                                    <th style="width: 25%">가격</th>
                                </tr>
                            </thead>
                            <tbody id="results-body">
                                <tr class="empty-result">
                                    <td colspan="3">검색어를 입력하거나 카테고리를 선택하세요</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div id="pagination" class="pagination">
                        <!-- 페이지네이션 동적 생성 -->
                    </div>
                </div>
            </div>

            <!-- 필터 패널 (오른쪽) -->
            <div class="right-panel">
                <div class="options-panel">
                    <div class="panel-header">
                        <h3>세부 옵션 검색</h3>
                        <button class="toggle-button" id="toggle-options" title="옵션 펼치기">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                    </div>
                    <div class="filter-dropdown-container">
                        <select id="filter-selector" class="filter-selector">
                            <option value="">옵션 선택...</option>
                        </select>
                    </div>
                    <!-- 세공 필터 섹션 추가 -->
                    <div class="reforge-filter-section">
                        <h4 class="filter-section-title">세공 옵션 필터</h4>
                        <select id="reforge-filter-selector" class="filter-selector">
                            <option value="">세공 옵션 선택...</option>
                        </select>
                        <div id="reforge-active-filters" class="active-filters reforge-filters">
                            <!-- 세공 필터 항목들이 여기에 추가됩니다 -->
                        </div>
                    </div>
                    <div class="active-filters" id="active-filters">
                        <!-- 필터 항목들이 여기에 추가됩니다 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 툴팁 컨테이너 -->
    <div id="item-tooltip" class="item-tooltip" style="display: none;"></div>

    <!-- 로딩 스피너 -->
    <div id="loading-spinner" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
        <p>데이터를 불러오는 중...</p>
    </div>

    <!-- JavaScript 모듈 -->
    <script src="../../assets/js/common/utils.js" type="module"></script>
    <script src="../../assets/js/auction/enhancements.js" type="module"></script>
    <script src="../../assets/js/auction/api-client.js" type="module"></script>
    <script src="../../assets/js/auction/category-manager.js" type="module"></script>
    <script src="../../assets/js/auction/search-manager.js" type="module"></script>
    <script src="../../assets/js/auction/filter-manager.js" type="module"></script>
    <script src="../../assets/js/auction/pagination.js" type="module"></script>
    <script src="../../assets/js/auction/option-renderer.js" type="module"></script>
    <script src="../../assets/js/auction/option-filter-manager.js" type="module"></script>
    <script src="../../assets/js/auction/item-display.js" type="module"></script>
    <script src="../../assets/js/auction/main.js" type="module"></script>
</body>
</html>
